<!DOCTYPE html>
<html>
<head>
    <title>AngularJS App Example</title>
    <link rel="icon" type="image/png" href="assets/images/favicon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href='http://fonts.googleapis.com/css?family=Lato:300,400,700' rel='stylesheet' type='text/css'>
    <!-- build:css assets/css/styles.css -->
    <!-- endbuild -->
</head>
<body ng-app="myApp">	
	<div ng-view ng-controller="myController">
		<!--<chart></chart>-->
		<div>
			<div class="loading" ng-show="loading"><img id="mySpinner" src="content/images/spinner.gif" /></div>	
			<hcchart options="chartOptions">Placeholder for generic chart</hcchart>
			<div class="periodSelect">
				<label>Select period to load data</label>
				<select ng-model="periodValue" ng-change="updatePeriod(periodValue)" ng-options="opt for opt in options"></select>
			</div>
		</div>		
	</div>

    <!-- ASSETS -->
	<link href="content/css/common.css" rel='stylesheet' >
	
	<script src="bower_components/angular/angular.min.js"></script>
	<script src="bower_components/jquery/dist/jquery.min.js"></script>
	<script src="bower_components/highcharts/highcharts.js"></script>
	<script src="bower_components/highcharts/modules/exporting.js"></script>

    <!-- MODULES -->

	<script src="app/chart/energychart.directive.js"></script>
	<script src="app/chart/energychart.controller.js"></script>
	<script src="app/chart/energychart.service.js"></script>
	<script src="app/app.js"></script>
	
		
</body>
</html>
